################################################################################
# Application
################################################################################
spring.application.name=recipes-app

################################################################################
# Database (MySQL). Override defaults via environment variables when deploying.
################################################################################
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/recipes_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin}

################################################################################
# JPA / Hibernate
# - SPRING_JPA_HIBERNATE_DDL_AUTO lets you switch to validate/none in prod.
# - SPRING_JPA_SHOW_SQL can be turned on for debugging if needed.
################################################################################
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.MySQLDialect}

################################################################################
# HTTP Server
################################################################################
server.port=${PORT:8088}

################################################################################
# Gemini configuration
# 1. ai.gemini.model -> sobrescribe con AI_GEMINI_MODEL_NAME si lo necesitas.
# 2. ai.gemini.api-version -> sobrescribe con AI_GEMINI_API_VERSION.
# 3. ai.gemini.api-key -> debe provenir de AI_GEMINI_API_KEY (no hardcodear).
################################################################################
ai.gemini.model=${AI_GEMINI_MODEL_NAME:gemini-2.5-flash}
ai.gemini.api-version=${AI_GEMINI_API_VERSION:v1beta}
ai.gemini.api-url=https://generativelanguage.googleapis.com/${ai.gemini.api-version}/models/${ai.gemini.model}:generateContent
ai.gemini.api-key=${AI_GEMINI_API_KEY:}
