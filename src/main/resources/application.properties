################################################################################
# Application
################################################################################
spring.application.name=recipes-app

################################################################################
# Database (local example with MySQL)
# - spring.datasource.url: change host/port/database if your setup differs.
# - spring.datasource.username / password: your MySQL credentials.
################################################################################
spring.datasource.url=jdbc:mysql://localhost:3306/recipes_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

################################################################################
# JPA / Hibernate
# - spring.jpa.hibernate.ddl-auto: use update in local dev; switch to validate in prod.
# - spring.jpa.show-sql: true to log SQL while debugging.
# - spring.jpa.database-platform: Hibernate dialect for MySQL 8.
################################################################################
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

################################################################################
# HTTP Server
# - server.port: change if 8088 clashes with another service.
################################################################################
server.port=8088

################################################################################
# Gemini configuration
# 1. ai.gemini.model -> sobrescribe con AI_GEMINI_MODEL_NAME si lo necesitas.
# 2. ai.gemini.api-version -> sobrescribe con AI_GEMINI_API_VERSION.
# 3. ai.gemini.api-key -> debe provenir de AI_GEMINI_API_KEY (no hardcodear).
################################################################################
ai.gemini.model=${AI_GEMINI_MODEL_NAME:gemini-2.5-flash}
ai.gemini.api-version=${AI_GEMINI_API_VERSION:v1beta}
ai.gemini.api-url=https://generativelanguage.googleapis.com/${ai.gemini.api-version}/models/${ai.gemini.model}:generateContent
ai.gemini.api-key=${AI_GEMINI_API_KEY:}
